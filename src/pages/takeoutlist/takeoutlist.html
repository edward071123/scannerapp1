<ion-header>

  <ion-navbar>
    <ion-title>攜出列表 (共{{samplingListsCount}}筆)</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let samplingList of samplingLists; let i=index">
      <span>{{samplingList.samplingno}}</span><br>
      <span>{{samplingList.modelno}}</span>
      <button ion-button item-end color="danger" (click)="deleteData(samplingList.rowid)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row justify-content-between>
        <ion-col col-6>
          <button ion-button full (click)="qrscanner()" >掃描QR碼</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button full (click)="takeoutsend()" full>確定攜出</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
