<ion-header>

  <ion-navbar>
    <ion-title>takeoutlist (共{{samplingListsCount}}筆)</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let samplingList of samplingLists; let i=index">
      <span>{{samplingList.samplingno}}</span>
      <button ion-button item-end color="danger" (click)="deleteData(samplingList.rowid)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button (click)="qrscanner()" full>掃描QR碼</button>
    <button ion-button (click)="takeoutsend()" full>確定攜出</button>
  </ion-toolbar>
</ion-footer>
